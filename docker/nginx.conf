# Nginx Configuration for Laravel
# This tells nginx how to serve your Laravel application

server {
    # Listen on port 10000 (Render requirement)
    listen 10000;
    server_name _;
    
    # Point to Laravel's public directory
    root /var/www/public;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Default file to serve
    index index.php index.html;

    charset utf-8;

    # Handle all requests
    location / {
        # Try to serve the file directly, then try as directory, 
        # finally pass to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Don't log favicon and robots.txt requests
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Custom 404 page
    error_page 404 /index.php;

    # PHP file handling
    location ~ \.php$ {
        # Pass PHP requests to PHP-FPM running on localhost:9000
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Increase max upload size for file uploads
    client_max_body_size 20M;
}